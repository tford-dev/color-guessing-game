<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game By tford-dev</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <h1 id="head">Color Guessing Game By @tford-dev</h1>
                <h2 class="rgb">rgb(0, 0, 0)</h2>
                <h3>Score: <span class="score">0</span></h3>
            </div>
        </header>
        <nav class="nav">
            <button class="navButton easy">Easy</button>
            <button class="navButton normal">Normal</button>
            <button class="navButton veteran">veteran</button>
            <button class="navButton reset">reset</button>
        </nav>
        <figure>
            <div class="colors">
            </div>
        </figure>
    </div>
<script src="static/script.js"></script>
</body>
</html>
